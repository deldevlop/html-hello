<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="instagram">
        <div class="headerPost">
            <div class="iconProfile">
                <div class="icon">
                    <i class="fa-brands fa-html5"></i>
                </div>
                <div class="name">
                    <p><strong>HTML5</strong> <br> Rigoberto</p>
                </div>
            </div>
            <div class="ellipsisVertialIcon">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>

        <div class="imagePost">
            <img src="https://cdn.pixabay.com/photo/2023/11/20/23/06/woman-8402052_1280.jpg" alt="">
        </div>

        <div class="iconUnderImage">
            <div class="leftSide">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-comment"></i>
                <i class="fa-regular fa-paper-plane"></i>
            </div>
            <div class="rightSide">
                <i class="fa-regular fa-bookmark"></i>
            </div>
        </div>
        
        <div class="likes">
            <div class="persona">
                <i class="fa-solid fa-circle-user"></i>
                <i class="fa-solid fa-circle-user"></i>
                <i class="fa-solid fa-circle-user"></i>
            </div>
            <p class="textLike">Liked by <strong>Del</strong>, <strong>4GeeksAcademy</strong>, <strong>Instagram </strong>and others </p>
            <p class="comment"><span>HTML5</span> <span> Young Girl ...</span>  <br>View all 100 comments</p>
        </div>


    </div>
</body>

</html>
